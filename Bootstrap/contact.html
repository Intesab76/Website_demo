<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Contact us !</title>
  </head>
  <body style="background-color:wheat;">
    <div class="d-flex justify-content-center text-warning bg-purple bg-success p-2 text-dark bg-opacity-50"
    style="height: fit-content; font-size: 40px;">
    
    <a class="btn btn-success" style="color: black;background-color: lightgray; margin: 20px;" href="index.html">Go to Home Page</a>
    <strong><strong>Health Care / Hospital</strong></strong><span
      class="badge bg-secondary bg-dark" style="height: fit-content;
         font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: oblique; font-size:35px;">
      <strong>Management System</strong></span>
      </div>

      <div>
        <h2 style="font-variant: small-caps; color: black; background-color: lightgray; text-align: center;margin: 5px; 
        padding: 4px; border: 6px dodgerblue; border-radius: 45px;"><u><strong>Contact Us</strong></u></h2>
        </div>
    
        <div class="container my-4">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select your Query</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Health</option>
                        <option>Facilites</option>
                        <option>Recruitement Enquiry</option>
                        <option>Others</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are you a Member?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are you a Professor?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2">
                            <label class="form-check-label" for="gridCheck2">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">Are you a Staff or an employee?</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3">
                            <label class="form-check-label" for="gridCheck3">
                                Yes
                            </label>
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tell us about yourself</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea2">Elaborate Your Concern</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
    
        </div>
    
        <footer class="container">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>© 2020-2021 Health care unit, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    
        </div>

</body>
</html>
